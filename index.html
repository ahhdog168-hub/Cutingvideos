<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Video Copyright Cutter</title>
</head>
<body>
  <h2>📼 Upload Videos – AI Scan & Cut Copyright</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="files" multiple accept="video/*" required>
    <button type="submit">Scan & Cut</button>
  </form>

  <p id="status">Waiting for upload...</p>
  <ul id="results"></ul>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      document.getElementById("status").innerText = "⏳ Uploading and scanning videos...";

      const response = await fetch("/api/video/batch-process", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      const list = document.getElementById("results");
      list.innerHTML = "";

      if (result.downloads && result.downloads.length > 0) {
        document.getElementById("status").innerText = "✅ Completed:";
        result.downloads.forEach(link => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${link}" download>⬇️ ${link.split("/").pop()}</a>`;
          list.appendChild(li);
        });
      } else {
        document.getElementById("status").innerText = "❌ Error: " + result.error;
      }
    });
  </script>
</body>
</html>
